spring:
  datasource:
    url: jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:alloc}?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul&sslMode=REQUIRED
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      leak-detection-threshold: 10000  # 10초 이상 점유 시 스택 로깅
      connection-timeout: 10000

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}

  cloud:
    aws:
      region:
        static: ${AWS_REGION:ap-northeast-2}   # 코어 공통 region :contentReference[oaicite:2]{index=2}
      sqs:
        enabled: true                          # SQS 통합 on :contentReference[oaicite:3]{index=3}
        region: ${AWS_REGION:ap-northeast-2}   # SqsAsyncClient region :contentReference[oaicite:4]{index=4}
        # endpoint는 보통 "생략"해도 AWS SDK가 region 기반으로 잡음.
        # 혹시 환경에서 기본 endpoint가 localhost로 잡히는 문제가 있으면 아래처럼 명시.
        # endpoint: https://sqs.${AWS_REGION:ap-northeast-2}.amazonaws.com :contentReference[oaicite:5]{index=5}

        queue-not-found-strategy: FAIL         # CREATE/FAIL 중 FAIL 권장 :contentReference[oaicite:6]{index=6}

        listener:
          max-messages-per-poll: 10
          poll-timeout: 10s
          max-inflight-messages-per-queue: 10  # 필요 시 조절 :contentReference[oaicite:7]{index=7}

mail:
  from: ${MAIL_FROM:allocmoirai@gmail.com}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  health:
    mail:
      enabled: false

opensearch:
  host: ${OPENSEARCH_HOST}
  port: ${OPENSEARCH_PORT:443}      # AWS OpenSearch면 보통 443
  scheme: ${OPENSEARCH_SCHEME:https}
  username: ${OPENSEARCH_USERNAME:}
  password: ${OPENSEARCH_PASSWORD:}
  ssl:
    enabled: ${OPENSEARCH_SSL_ENABLED:true}
    trustAll: ${OPENSEARCH_SSL_TRUST_ALL:false}

notification:
  port:
    mode: ${NOTIFICATION_PORT_MODE:sqs}
  sqs:
    queue-name: ${NOTIFICATION_SQS_QUEUE_NAME:https://sqs.ap-northeast-2.amazonaws.com/897722680443/alloc-notification}
