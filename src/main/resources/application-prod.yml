spring:
  datasource:
    url: jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3307}/${DB_NAME:alloc}?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul&sslMode=REQUIRED
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}

mail:
  from: ${MAIL_FROM:allocmoirai@gmail.com}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  health:
    mail:
      enabled: false

opensearch:
  host: ${OPENSEARCH_HOST}
  port: ${OPENSEARCH_PORT:443}      # AWS OpenSearch면 보통 443
  scheme: ${OPENSEARCH_SCHEME:https}
  username: ${OPENSEARCH_USERNAME:}
  password: ${OPENSEARCH_PASSWORD:}
  ssl:
    enabled: ${OPENSEARCH_SSL_ENABLED:true}
    trustAll: ${OPENSEARCH_SSL_TRUST_ALL:false}
