server:
  port: 8080

spring:
  profiles:
    active: local

  application:
    name: Alloc

  data:
    redis:
      host: localhost
      port: 6379

  datasource:
    url: jdbc:mariadb://localhost:3306/alloc
    username: alloc
    password: alloc
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
