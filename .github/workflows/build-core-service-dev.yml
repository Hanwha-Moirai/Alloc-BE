name: Build & Deploy core service dev

on:
  workflow_dispatch:
  push:
    branches: [ "feature/msa-gateway" ]

permissions:
  id-token: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      img-tag: ${{ steps.tag.outputs.this }}
      img-uri: ${{ steps.image.outputs.uri }}

    steps:
      - name: Generate image tag
        id: tag
        run: echo "this=$(date +'%y%m%d%H%M')-${GITHUB_SHA:0:4}" >> "$GITHUB_OUTPUT"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: corretto
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Gradle build
        run: ./gradlew build -x test --stacktrace

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ap-northeast-2

      - name: ECR login
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Compose image URI
        id: image
        run: echo "uri=${{ steps.login-ecr.outputs.registry }}/moirai-core-service-dev" >> "$GITHUB_OUTPUT"

      - name: Set up buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push
        env:
          IMG_URI: ${{ steps.image.outputs.uri }}
          IMG_TAG: ${{ steps.tag.outputs.this }}
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ env.IMG_URI }}:${{ env.IMG_TAG }}
          platforms: linux/arm64
          cache-to: type=registry,ref=${{ env.IMG_URI }}:cache,mode=max
          cache-from: type=registry,ref=${{ env.IMG_URI }}:cache

      - name: Summary
        env:
          IMG_URI: ${{ steps.image.outputs.uri }}
          IMG_TAG: ${{ steps.tag.outputs.this }}
        run: |
          echo "# Image pushed" >> $GITHUB_STEP_SUMMARY
          echo "image: \`${{ env.IMG_URI }}:${{ env.IMG_TAG }}\`" >> $GITHUB_STEP_SUMMARY

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: AWS credentials 를 구성한다
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ap-northeast-2

      - name: ECS 태스크 정의를 다운로드한다
        run: |
          aws ecs describe-task-definition \
            --task-definition moirai-core-service-dev-task \
            --query taskDefinition \
          | jq 'del(
              .taskDefinitionArn,
              .revision,
              .status,
              .requiresAttributes,
              .compatibilities,
              .registeredAt,
              .registeredBy
            )' > task-definition.json

      - name: 새로운 이미지로 태스크 정의를 업데이트한다
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: moirai-core-service-dev
          image: ${{ needs.build.outputs.img-uri }}:${{ needs.build.outputs.img-tag }}

      - name: ECS 서비스를 배포한다
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: moirai-core-service-dev
          cluster: app-ecs-fargate-cluster
          wait-for-service-stability: true

      - name: 배포 완료
        run: |
          echo "# ECS 배포 완료" >> $GITHUB_STEP_SUMMARY
          echo "서비스: moirai-core-service-dev" >> $GITHUB_STEP_SUMMARY
          echo "이미지: ${{ needs.build.outputs.img-uri }}:${{ needs.build.outputs.img-tag }}" >> $GITHUB_STEP_SUMMARY
